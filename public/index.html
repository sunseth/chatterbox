<!doctype html>
<html lang='en'>
	<head>
		<title>Chat</title>
		<link rel='stylesheet' href='/stylesheets/style.css'></link>
		<link href='//fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
		<link href='//fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
		<link href='//fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
	</head>

	<body>
		<nav>
			<div class='nav-item'>
				<img src='images/github.png'>
				<a href='https://github.com/sunseth/chatterbox'>Github</a>
			</div>
			<div class='nav-item'>
				<img src='images/settings.png'>
				<a href=''>Settings</a>
			</div>
			<div class='nav-item'>
				<div id='time'></div>
			</div>
		</nav>
		<div id='title'>Chatterbox</div>
		<div id='content'>
			<div id='room'></div>
			<div id='room-list'></div>
			<div id='messages'></div>
			<form id='send-form'>
				<input id='send-message' />
				<input id='send-button' type='submit' value='Send'/>
				<div id='help'>
					Chat commands:
					<ul>
						<li>Change nickname: <code>/nick [username]</code></li>
						<li>Join/create room: <code>/join [room name]</code></li>
						<li>Change text color: <code>/color [color name]</code></li>
						<li>Invite a friend: <code>/invite [screen name]</code></li>
					</ul>
				</div>
			</form>
		</div>
		<script src='/socket.io/socket.io.js' type='text/javascript'></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src='/javascripts/chat.js' type='text/javascript'></script>
		<script src='/javascripts/chat_ui.js' type='text/javascript'></script>
	</body>
</html>
